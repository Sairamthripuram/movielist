<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="protfolio.js"></script>
    <link rel="stylesheet" href="protfolio.css">
    <style>
        .hidden { display: none; }
        .movie-card:hover { transform: scale(1.05); transition: transform 0.3s; }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Movie List</h1>
        
        <!-- Search Bar -->
        <div class="mb-6">
            <input type="text" id="searchInput" placeholder="Search movies..." 
                   class="w-full p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Movie Grid -->
        <div id="movieGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
            <!-- Movie cards will be populated by JavaScript -->
        </div>

        <!-- Movie Details Modal -->
        <div id="movieModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded-lg max-w-2xl w-full">
                <h2 id="modalTitle" class="text-2xl font-bold mb-4"></h2>
                <img id="modalImage" class="w-full h-64 object-cover mb-4 rounded" src="" alt="">
                <p id="modalDescription" class="mb-4"></p>
                <p><strong>Director:</strong> <span id="modalDirector"></span></p>
                <p><strong>Release Date:</strong> <span id="modalReleaseDate"></span></p>
                <div class="mt-4">
                    <a id="modalTrailer" href="#" target="_blank" class="text-blue-500 hover:underline">Watch Trailer</a>
                </div>
                <button id="closeModal" class="mt-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Close</button>
            </div>
        </div>
    </div>

            }
        ];

        const movieGrid = document.getElementById('movieGrid');
        const searchInput = document.getElementById('searchInput');
        const movieModal = document.getElementById('movieModal');
        const closeModal = document.getElementById('closeModal');

        function displayMovies(movieList) {
            movieGrid.innerHTML = '';
            movieList.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card bg-white rounded-lg shadow-lg overflow-hidden cursor-pointer';
                movieCard.innerHTML = `
                    <img src="${movie.image}" alt="${movie.title}" class="w-full h-48 object-cover">
                    <h3 class="text-lg font-semibold p-2 text-center">${movie.title}</h3>
                `;
                movieCard.addEventListener('click', () => showMovieDetails(movie));
                movieGrid.appendChild(movieCard);
            });
        }

        function showMovieDetails(movie) {
            document.getElementById('modalTitle').textContent = movie.title;
            document.getElementById('modalImage').src = movie.image;
            document.getElementById('modalDescription').textContent = movie.description;
            document.getElementById('modalDirector').textContent = movie.director;
            document.getElementById('modalReleaseDate').textContent = movie.releaseDate;
            document.getElementById('modalTrailer').href = movie.trailer;
            movieModal.classList.remove('hidden');
        }

        closeModal.addEventListener('click', () => {
            movieModal.classList.add('hidden');
        });

        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredMovies = movies.filter(movie => 
                movie.title.toLowerCase().includes(searchTerm)
            );
            displayMovies(filteredMovies);
        });

        // Initial display
        displayMovies(movies);
    </script>
</body>
